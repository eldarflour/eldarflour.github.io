<h2 id="spinach">Spinach</h2>
<p>The seeding rate is <a href="https://wikifarmer.com/how-to-grow-spinach-from-seeding-to-harvesting/"><em>10kg/acre</em></a>, and the average yield is around <a href="https://wikifarmer.com/how-to-grow-spinach-from-seeding-to-harvesting/"><em>2000g/m<sup>2</sup></em></a>. As organic tends to yield <a href="https://www.sciencedirect.com/science/article/pii/S0308521X1100182X"><em>80%</em></a> that of chemical methods, the average organic yield is then assumed to be <em>1600g/m<sup>2</sup>,</em> or <em>6475kg/acre</em>. For <em>30g</em> a day, one needs <em>(30ร365) รท 1600</em>, or <strong>7m<sup>2</sup></strong>.</p>
