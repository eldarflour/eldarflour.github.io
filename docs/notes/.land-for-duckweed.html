<h2 id="duckweed">Duckweed</h2>
<p>The average yield is <a href="https://juniperpublishers.com/ijesnr/IJESNR.MS.ID.555942.php"><em>7200g of dry matter/m<sup>2</sup></em></a>. As organic tends to yield <a href="https://www.sciencedirect.com/science/article/pii/S0308521X1100182X"><em>80%</em></a> that of chemical methods, the average organic yield is then assumed to be <em>5760g of dry matter/m<sup>2</sup>,</em> or <em>23,310kg of dry matter/acre</em>. For <em>1g</em> a day, one needs <em>(1ร365) รท 5760</em>, or <strong>one square foot</strong>.</p>
