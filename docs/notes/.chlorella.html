<div class='page' data-path='/notes/chlorella' data-title='chlorella'>
<p>Besides being a good source of vitamin B<sub>12</sub>, chlorella is also very fast growing, only requiring a small aquarium.</p>
<p>The vitamin B<sub>12</sub> content of chlorella <a href="https://pubs.acs.org/doi/10.1021/acs.jafc.6b03550">can vary significantly</a>, however. It <a href="https://www.b12-vitamin.com/algae/">likely depends on a non-sterile growing environment</a>.</p>
</div>
